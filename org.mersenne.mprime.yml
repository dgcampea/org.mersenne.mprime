app-id: org.mersenne.mprime

runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

command: mprime-wrapper
tags:
  - proprietary

finish-args:
  - --share=network

modules:
  - name: mprime-binary
    buildsystem: simple
    build-commands:
      - install -Dm775 -t "${FLATPAK_DEST}"/bin dl/mprime mprime-wrapper
      - install -Dm644 -t "${FLATPAK_DEST}"/share/licenses/mprime dl/license.txt
      - install -Dm644 -t "${FLATPAK_DEST}"/share/metainfo org.mersenne.mprime.appdata.xml
      - install -Dm644 -t "${FLATPAK_DEST}"/share/applications org.mersenne.mprime.desktop
      - install -Dm644 -t "${FLATPAK_DEST}"/share/icons/hicolor/128x128/apps org.mersenne.mprime.prime95.png
    sources:
      - type: archive
        dest: dl
        strip-components: 0
        only-arches:
          - x86_64
        url: https://www.mersenne.org/ftp_root/gimps/p95v303b6.linux64.tar.gz
        sha256: ee54b56062feb05c9f80963a4e3ae8555d0e59ca60ddbcba65ce05225c9b9a79
        x-checker-data:
          type: html
          url: https://www.mersenne.org/download/?mirror=1
          pattern: "(https://download.mersenne.ca/gimps/p95v(\\d+b*\\d*).linux64.tar.gz)"

      - type: file
        path: mprime-wrapper
      - type: file
        path: org.mersenne.mprime.desktop
      - type: file
        path: org.mersenne.mprime.prime95.png
      - type: file
        path: org.mersenne.mprime.appdata.xml
